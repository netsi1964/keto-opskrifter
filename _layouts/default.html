<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .header-custom {
            background-color: #4a5568;
            background-image: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        }
        .card-custom {
            transition: transform 0.2s ease-in-out;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="{{ site.baseurl }}/" class="text-xl font-bold text-gray-800">{{ site.title }}</a>
                <div class="hidden md:flex space-x-4">
                    <a href="{{ site.baseurl }}/" class="text-gray-600 hover:text-gray-800">Hjem</a>
                    <a href="{{ site.baseurl }}/#opskrifter" class="text-gray-600 hover:text-gray-800">Opskrifter</a>
                    <a href="{{ site.baseurl }}/#blog" class="text-gray-600 hover:text-gray-800">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    {{ content }}

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Alle rettigheder forbeholdes.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="{{ site.baseurl }}/" class="hover:text-gray-300">Hjem</a>
                    <a href="{{ site.baseurl }}/#opskrifter" class="hover:text-gray-300">Opskrifter</a>
                    <a href="{{ site.baseurl }}/#blog" class="hover:text-gray-300">Blog</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
