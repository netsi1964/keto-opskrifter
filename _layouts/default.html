<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{{ page.title }} - {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                                h1: {
                                    fontWeight: '800',
                                    fontSize: '2.25em',
                                    marginTop: '0',
                                    marginBottom: '0.8888889em',
                                    lineHeight: '1.1111111'
                                },
                                h2: {
                                    fontWeight: '700',
                                    fontSize: '1.5em',
                                    marginTop: '2em',
                                    marginBottom: '1em',
                                    lineHeight: '1.3333333'
                                },
                                h3: {
                                    fontWeight: '600',
                                    fontSize: '1.25em',
                                    marginTop: '1.6em',
                                    marginBottom: '0.6em',
                                    lineHeight: '1.6'
                                },
                                table: {
                                    fontSize: '0.875em',
                                    lineHeight: '1.7142857',
                                    marginTop: '2em',
                                    marginBottom: '2em',
                                    borderWidth: '1px',
                                    width: '100%'
                                },
                                thead: {
                                    borderBottomWidth: '1px',
                                    borderBottomColor: 'inherit'
                                },
                                'thead th': {
                                    fontWeight: '600',
                                    verticalAlign: 'bottom',
                                    paddingRight: '0.5714286em',
                                    paddingBottom: '0.5714286em',
                                    paddingLeft: '0.5714286em'
                                },
                                'tbody td': {
                                    paddingTop: '0.5714286em',
                                    paddingRight: '0.5714286em',
                                    paddingBottom: '0.5714286em',
                                    paddingLeft: '0.5714286em'
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
        .header-custom {
            background-color: #4a5568;
            background-image: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        }
        .card-custom {
            transition: transform 0.2s ease-in-out;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }
        @media (prefers-reduced-motion: reduce) {
            .card-custom {
                transition: none;
            }
            .card-custom:hover {
                transform: none;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Skip to main content -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-white text-gray-900 p-4 z-50">
        Spring til hovedindhold
    </a>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg" role="navigation" aria-label="Hovedmenu">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="{{ site.baseurl }}/" class="text-xl font-bold text-gray-800" aria-label="Gå til forsiden">{{ site.title }}</a>
                <div class="hidden md:flex space-x-4" role="menubar">
                    <a href="{{ site.baseurl }}/" class="text-gray-600 hover:text-gray-800" role="menuitem">Hjem</a>
                    <a href="{{ site.baseurl }}/#opskrifter" class="text-gray-600 hover:text-gray-800" role="menuitem">Opskrifter</a>
                    <a href="{{ site.baseurl }}/#blog" class="text-gray-600 hover:text-gray-800" role="menuitem">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    <main id="main-content" class="prose prose-lg max-w-none" role="main">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-auto" role="contentinfo">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0 space-y-2">
                    <p>&copy; {{ 'now' | date: "%Y" }} Sten Hougaard. Indhold må deles med kildeangivelse.</p>
                    <p class="text-sm text-gray-400">Indhold og billeder på dette website kan være genereret med kunstig intelligens.</p>
                </div>
                <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
                    <nav class="flex space-x-4" role="navigation" aria-label="Footer navigation">
                        <a href="{{ site.baseurl }}/" class="hover:text-gray-300">Hjem</a>
                        <a href="{{ site.baseurl }}/#opskrifter" class="hover:text-gray-300">Opskrifter</a>
                        <a href="{{ site.baseurl }}/#blog" class="hover:text-gray-300">Blog</a>
                    </nav>
                    <a href="https://x.com/netsi1964" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       class="flex items-center hover:text-gray-300"
                       aria-label="Følg mig på X (tidligere Twitter)">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                        <span>@netsi1964</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
