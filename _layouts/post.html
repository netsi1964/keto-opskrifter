---
layout: default
---

<article class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="mb-8">
        {% if page.image %}
        <div class="mb-8 rounded-lg overflow-hidden">
            <img src="{{ site.baseurl }}{{ page.image }}" 
                 alt="{{ page.title }}" 
                 class="w-full h-64 object-cover">
        </div>
        {% endif %}
        <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
        <p class="text-gray-600">{{ page.date | date: "%d. %B %Y" }}</p>
        {% if page.description %}
        <p class="text-xl text-gray-700 mt-4">{{ page.description }}</p>
        {% endif %}
    </header>

    <div class="prose prose-lg max-w-none">
        {{ content }}
    </div>

    <footer class="mt-8 pt-8 border-t border-gray-200">
        <a href="{{ site.baseurl }}/" class="text-green-600 hover:text-green-800">← Tilbage til forsiden</a>
    </footer>
</article>
