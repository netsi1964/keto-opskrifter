<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keto Opskrifter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold">Keto Opskrifter</a>
                <div class="space-x-4">
                    <a href="/" class="hover:text-green-200">Forside</a>
                    <a href="#opskrifter" class="hover:text-green-200">Opskrifter</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero section -->
    <header class="bg-green-500 text-white py-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold mb-4">Velkommen til Keto Opskrifter</h1>
            <p class="text-xl">Din guide til lækre og sunde keto-venlige måltider</p>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <section id="opskrifter" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Opskrift kort -->
            <article class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">Keto-venligt Rugbrød</h2>
                    <p class="text-gray-600 mb-4">Et lækkert og sundt alternativ til traditionelt rugbrød</p>
                    <a href="Keto-venlig%20Rugbrød.md" class="text-green-600 hover:text-green-800 font-semibold">Læs opskrift →</a>
                </div>
            </article>
            
            <!-- Placeholder for fremtidige opskrifter -->
            <article class="bg-gray-100 rounded-lg shadow-md overflow-hidden border-2 border-dashed border-gray-300">
                <div class="p-6 text-center text-gray-500">
                    <p class="text-xl">Flere opskrifter kommer snart...</p>
                </div>
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>Lavet med ♥ af <a href="https://twitter.com/netsi1964" class="text-green-400 hover:text-green-300" target="_blank" rel="noopener noreferrer">Sten Hougaard</a></p>
        </div>
    </footer>
</body>
</html>
