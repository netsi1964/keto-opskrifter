title: Keto Opskrifter
description: LÃ¦kre og sunde keto-venlige opskrifter
baseurl: ""
url: ""

# Build settings
markdown: kramdown
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-seo-tag

# Collections
collections:
  opskrifter:
    output: true
    permalink: /opskrifter/:name
  blog:
    output: true
    permalink: /blog/:name

# Include assets and images
include:
  - assets
  - assets/images

defaults:
  - scope:
      path: ""
      type: "opskrifter"
    values:
      layout: "recipe"
  - scope:
      path: ""
      type: "blog"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# GitHub Pages specific settings
github: [metadata]
encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false
future: true
jailed: false
theme: jekyll-theme-minimal
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md 