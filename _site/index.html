<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keto Opskrifter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/keto-opskrifter/assets/css/styles.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="nav-custom text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/keto-opskrifter/" class="text-2xl">Keto Opskrifter</a>
                <div class="space-x-4">
                    <a href="/keto-opskrifter/" class="hover:text-orange-200">Forside</a>
                    <a href="/keto-opskrifter/#opskrifter" class="hover:text-orange-200">Opskrifter</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero section -->
<header class="header-custom text-white py-16">
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl mb-4">Velkommen til Keto Opskrifter</h1>
        <p class="text-xl">Din guide til lækre og sunde keto-venlige måltider</p>
    </div>
</header>

<!-- Main content -->
<main class="container mx-auto px-4 py-8 flex-grow">
    <section id="opskrifter" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <article class="card-custom rounded-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl mb-2">Keto Rugbrød</h2>
                <p class="mb-4 opacity-75">Et lækkert og saftigt keto-venligt rugbrød der smager præcis som det ægte rugbrød.</p>
                <a href="/keto-opskrifter/opskrifter/keto-rugbrod/" class="inline-block">Læs opskrift →</a>
            </div>
        </article>
        
    </section>
</main>


    <!-- Footer -->
    <footer class="footer-custom py-6 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>Lavet med ♥ af <a href="https://twitter.com/netsi1964" class="text-orange-200 hover:text-white" target="_blank" rel="noopener noreferrer">Sten Hougaard</a></p>
        </div>
    </footer>
</body>
</html>
